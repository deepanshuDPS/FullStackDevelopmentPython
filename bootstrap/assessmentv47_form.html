<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assesment_css.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse">
      <div >
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="assessmentv47.html">Landing Page</a></li>
        </ul>
      </div>
      </nav>
      <div class="container" id="divParent">
        <div class="jumbotron">
          <h1>Login</h1>
          <p>Enter your email and password to login</p>

        </div>
        <form action="#" method="post">
          <div class="form-group">
            <label >
              Email address
              <input type="email" class="form-control" placeholder="Enter Email" required>
              <!-- no full width using form group because using input inside label -->
            </label>
          </div>
          <div class="form-group">
            <label for="pass" >
              Password  </label>
              <input type="password" id="pass"class="form-control" placeholder="Enter Password" required>

          </div>
          <div class="form-group form-check">
            <label >
              <input type="checkbox" class="form-check-input">
               Check me Out!
            </label>
          </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>


      </div>

  </body>
</html>
