<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is listing</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <!-- ordered list -->
      <li> First Item </li>
      <li> Second Item </li>
      <li> Third Item </li>
    </ol>

    <ul>
      <!-- unordered list -->
      <li> First Item </li>
      <li> Second Item </li>
      <li> Third Item </li>
    </ul>

  <ol>
    <li> Item one</li>
    <li> Item two</li>
    <ul>
      <li> I'm nested inside </li>
      <li> Also nested </li>
      <ol>
        <li><strong>Woah</strong> i'm really nested</li>
      </ol>
    </ul>
  </ol>
  </body>
</html>
