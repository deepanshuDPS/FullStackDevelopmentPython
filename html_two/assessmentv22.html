<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label>
        First Name:
        <input type="text" name="fname" placeholder="First Name" required>
      </label>
      <label>
        Last Name:
        <input type="text" name="lname" placeholder="Last Name" required>
      </label><p></p>
      <label>
        Email:
        <input type="email" name="fname" placeholder="name@email.com" required>
      </label>
      <label>
        Password:
        <input type="password" name="fname" required>
      </label>
      <p>Are you over the age of 18?</p>
      <label>
        Yes:
        <input type="radio" name="age" value="yes">
      </label>
      <label>
        No:
        <input type="radio" name="age" value="no">
      </label>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment" >
        <option value="Credit">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select><p></p>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
